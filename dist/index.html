<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Shizuru&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@500&display=swap" rel="stylesheet">
	<title>電子ポストカード</title>
	<style>
		@keyframes gradient {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}
body {
	font-family: 'Shizuru', system-ui;
    margin: 0;
    padding: 0;
    display: flex; /* 设置为 Flex 容器 */
    flex-direction: column; /* 子元素垂直排列 */
    justify-content: center; /* 水平居中 */
    align-items: center; /* 垂直居中 */
    min-height: 100vh; /* 最小高度为视口高度 */
    animation: gradient 15s ease infinite;
    background: linear-gradient(-45deg, #a1c4fd, #d5a8ff,#fd86ac); /*整体背景颜色*/
    background-size: 400% 400%;
    color: #ffffff;
    text-align: center;
    overflow: hidden;
}

h2 {
    font-size: 1.5em; /* 大号字体 */
    margin-bottom: 20px;
}

#randomContent {
	font-family: 'M PLUS Rounded 1c', sans-serif;
    margin: 20px auto;
    padding: 15px;
    border-radius: 8px;
    background: rgba(255, 255, 255, 0.8); /* 半透明背景以增加可读性 */
    width: 80%;
    max-width: 500px;
    color: rgb(100, 198, 211);/*自动语句颜色*/
}

form {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;

}

input[type="text"], button {
    padding: 10px;
    border: none;
    border-radius: 4px;
    margin: 10px;
    width: 80%;
    max-width: 300px;

}

button {
    background-color: #b8ea97; /* 按钮 */
    color: white;
    cursor: pointer;
    transition: background-color 0.3s;

}

button:hover {
    background-color: #75ce77; /* 按钮悬停时颜色变深 */
}

@media (max-width: 600px) {
    h2 {
        font-size: 2em;
    }
}

#container {
    position: fixed; /* 或者使用 absolute，取决于需要 */
    top: 0;
    left: 0;
    width: 100%; /* 容器宽度为整个视窗宽度 */
    height: 100%; /* 容器高度为整个视窗高度 */
    z-index: 1000;
    overflow: hidden;
    pointer-events: none; /* 新增此行 */
}

.bouncing-image {
    position: absolute;
    width: 50px; /* 根据需要调整图片大小 */
    height: 50px;
}
	</style>
</head>
<body>
	<div id="container">
		<img src="./images/7.png" class="bouncing-image" />
		<img src="./images/8.png" class="bouncing-image" />
		<img src="./images/9.png" class="bouncing-image" />
		<img src="./images/10.png" class="bouncing-image" />
		<img src="./images/11.png" class="bouncing-image" />
		<img src="./images/12.png" class="bouncing-image" />
		<img src="./images/13.png" class="bouncing-image" />
		<img src="./images/14.png" class="bouncing-image" />
	</div>
	<div class="post content">
		<h2>キミのヒトゴトを<br>たにんのはげましになる</h2>
		<body onload="showRandomSentence()">
			<div id="randomContent">加载中...</div>
	
	<form id="sentenceForm">
		<label for="message">ほかのかたにヒトゴトください</label>
		<input type="text" id="message" name="message" required>
	<button type="submit">送信</button>
	</form>
</div>
	<script type="module" src="main.js"></script>
</body>
</html>
